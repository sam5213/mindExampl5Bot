<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Интроверт или Экстраверт</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="kitten-peek.svg" alt="Peeping kitten" class="peeping-kitten">
            <div class="card-content">
                <h1>Узнай, кто ты: интроверт или экстраверт!</h1>
                <div id="quiz-container">
                    <h2 id="question"></h2>
                    <div class="slider-container">
                        <img src="kitten-sad.svg" alt="Sad kitten" class="slider-icon">
                        <div class="slider-wrapper">
                            <input type="range" id="slider" min="1" max="10" value="5">
                            <div id="slider-label"></div>
                        </div>
                        <img src="kitten-happy.svg" alt="Happy kitten" class="slider-icon">
                    </div>
                    <div class="button-container">
                        <button id="prev-btn" class="btn">Назад</button>
                        <button id="next-btn" class="btn">Далее</button>
                    </div>
                </div>
                <div id="results-container" style="display: none;">
                    <h2>Ваш результат</h2>
                    <img src="result-kitten.svg" alt="Result Kitten" class="result-kitten">
                    <p id="result-text"></p>
                    <button id="restart-btn" class="btn">Пройти тест снова</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Ваши ответы конфиденциальны и будут использованы только для определения вашего типа личности.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
